<!doctype html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/css/ol.css" type="text/css">
		<style> 
			.map {
			height: 700px;
			width: 100%;
			}
		</style>
		<script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/build/ol.js"></script> <!-- importing a javascript library -->
		<script scr="http://dev.openlayers.org/OpenLayers.js"></script>
		<title>Vehicles map</title>
	</head>
	<body>
		<h2>OpenLayers map with vehicles and polygons</h2>
		<div id="map" class="map"></div> <!-- container with the map -->
		<script type="text/javascript">
			var map = new ol.Map({
    			target: 'map',
    			layers: [
      				new ol.layer.Tile({
        				source: new ol.source.OSM()
      				}),
      				new ol.layer.Vector({
						source: new ol.source.Vector({
						url: 'vehicles_and_polygons.kml',
						crossOrigin: null,
						format: new ol.format.KML()
						})
					})
    			],
				view: new ol.View({
					center: ol.proj.fromLonLat([45.41,55.45]),
					zoom: 10
				})
			});
		</script>
	</body>
</html>
